<html lang="eng">
  <head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type ="text/javascript" src="d3.js"></script>
  </head>
  <body style="background-color:lightcyan;">
    <script text/javascript>
      d3.select("body").append("h1").text("Making a website using D3");
      d3.select("body").append("p").text("Every Element Added has been added using just javascript");
      var dataset = ["frog","dog","cat","lion","lobster","pandas", "chinchillas"];
      d3.select("body").append("ul")
      d3.select("ul").selectAll("li")
        .data(dataset)
        .enter()
        .append("li")
        .text(function(d) { return d; });
      d3.select("body").append("table");
      d3.select("table").append("tr")
      d3.select("tr").append("th").text("Table Heading")
      d3.select("tr").append("th").text("Table Heading")
      d3.select("tr").append("th").text("Table Heading");
      d3.select("table").append("tr")
      d3.select("tr").append("td").text("I")
      d3.select("tr").append("td").text("Tried")
      d3.select("tr").append("td").text("To");
      d3.select("table").append("tr")
      d3.select("tr").append("td").text("Make")
      d3.select("tr").append("td").text("A")
      d3.select("tr").append("td").text("Table");
      
      d3.select("body").append("p").text("Some slight issues arose as how to identify different rows in order to append was not possible with my knowledge of d3 thus far");
    </script>
  </body>
  </html>
