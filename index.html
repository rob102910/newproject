<html lang="eng">
  <head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type ="text/javascript" src="d3.js"></script>
  </head>
  <body>
    <script text/javascript>
      d3.select("body").append("h1").text("Making a website using D3");
      d3.select("body").append("p").text("Every Element Added has been added using ");
      var dataset = ["frog","dog","cat","lion","lobster","pandas", "chinchillas"];
      d3.select("body").append("ul")
      d3.select("ul").selectAll("li")
        .data(dataset)
        .enter()
        .append("li")
        .text(function(d) { return d; });
    </script>
    <script>
      body { background-color:lightcyan; }
        
    </script>
  </body>
  </html>
