<html lang="eng">
  <head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script type ="text/javascript" src="d3.js"></script>
  </head>
  <body style="background-color:lightcyan;">
    <script text/javascript>
      d3.select("body").append("h1").text("Making a website using D3");
      d3.select("body").append("p").text("Every Element Added has been added using just javascript");
      var dataset = ["frog","dog","cat","lion","lobster","pandas", "chinchillas"];
      d3.select("body").append("ul")
      d3.select("ul").selectAll("li")
        .data(dataset)
        .enter()
        .append("li")
        .text(function(d) { return d; });
      d3.select("body").append("table")
      var row = d3.select("table").append("tr")
      d3.select(row).append("th").text("Table Heading")
      d3.select(row).append("th").text("Table Heading")
      d3.select(row).append("th").text("Table Heading")
      var row2 = d3.select("table").append("tr")
      d3.select(row2).append("td").text("Table Data")
      d3.select(row2).append("td").text("Table Data")
      d3.select(row2).append("td").text("Table Data")
      var row3 = d3.select("table").append("tr")
      d3.select(row3).append("td").text("Table Data")
      d3.select(row3).append("td").text("Table Data")
      d3.select(row3).append("td").text("Table Data")
      
      
    </script>
  </body>
  </html>
